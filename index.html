<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="wrapper">
            <h1>WEATHER APP</h1>
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>
            <div class="weather-container">
                <!--grant location container-->
                <div class="grant-location-container">
                    <img src="./images/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location-Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant-Access</button>
                </div>

                <!--search form-->
                <form action="" class="form-container" data-searchForm>
                    <input placeholder="Search for city..." data-searchInput>
                    <button class="btn" type="submit" > 
                        <img src="./images/search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>


                <!--loading Screen Container-->
                <div class="loading-container">
                    <img src="./images/loading.gif" width="150" height="150" >
                    <p>Loading</p>
                </div>

                <!--weather Info-->
                <div class="user-info-container">
                    <!--city name and flag-->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <!--weather-desc-->
                    <p data-weatherDesc></p>
                    <!--Weather Icon-->
                    <img data-weatherIcon>
                    <p data-temp></p>

                    <div class="parameter-container">
                        <!--Card1-->
                        <div class="parameter">
                            <img src="./images/wind.png" >
                            <p>Wind Speed</p>
                            <p data-windSpeed></p>
                        </div>
                        <!--Card2-->
                        <div class="parameter">
                            <img src="./images/humidity.png" >
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
                        <!--Card3-->
                        <div class="parameter">
                            <img src="./images/cloud.png" >
                            <p>Cloud</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>
            </div>
                
                   

   


   <script src="index.js"></script>
</body>
</html>
